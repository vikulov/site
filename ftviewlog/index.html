<!doctype html>

<html lang="ru">
<head>
  <meta charset="utf-8">

  <title>Викулов Евгений Сергеевич</title>
  <meta name="author" content="eugene@vikulov.com">
</head>

<body>
  <input type="file" id="files" name="files[]" multiple />
  <output id="list"></output>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="KaitaiStream.js"></script>
<script src="kaitai_ftviewlog_float.js"></script>
<script src="kaitai_ftviewlog_tagnames.js"> </script>


<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // Loop through the FileList and render image files as thumbnails.
    for (var i = 0, f; f = files[i]; i++) {

      var reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function(theFile) {
        return function(e) {
          var data = new FtviewTagnameslog(new KaitaiStream(reader.result))
          var span = document.createElement('span');
          span.innerHTML = [data.numRecords].join('');
          document.getElementById('list').insertBefore(span, null);
        };
      })(f);
      reader.readAsArrayBuffer(f);
    }
  }
  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>
</body>
</html>
